<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <h2>Made By Palash Sureka!</h2>
        <h2><a href="http://github.com/fast-and-curious-1910/RockPaperScissors">GitHub</a></h2>
    </header>
    <div class="score-board">
        <div id="user-label"class="badge">
            User
        </div>
        <div id="computer-label"class="badge">
            Computer
        </div>

        <span id='user-score'>0</span>
        <span id='computer-score'>0</span>
    </div>


    <div class="result">
        <p>Paper Covers Rock, You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id='p'>
            <img src="./Images/Paper.png" alt="">
        </div>
        <div class="choice" id='r'>
            <img src="./Images/Rock.png" alt="">
        </div>
        <div class="choice" id='s'>
            <img src="./Images/Scissors.png" alt="">
        </div>
    </div>
    <p id="action-message">Make Your Move!</p>
</body>
</html>
